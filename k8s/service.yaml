apiVersion: v1
kind: Service
metadata:
  name: voice-call-mcp
  labels:
    app: voice-call-mcp
spec:
  type: ClusterIP
  ports:
    - name: web
      port: 80
      targetPort: 3000
      protocol: TCP
    - name: voice
      port: 3004
      targetPort: 3004
      protocol: TCP
  selector:
    app: voice-call-mcp
